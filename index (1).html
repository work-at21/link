<!DOCTYPE html>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;

        .container {
            max-width: 1200px;

        }

        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f2f5;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                text-align: center;
            }

            .image-container {

                height: 300px;
                margin-bottom: 2rem;
            }

            .content {
                max-width: 100%;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .btn-apply {

        }

</head>
